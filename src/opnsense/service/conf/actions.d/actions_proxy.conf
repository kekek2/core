[start]
command:/usr/local/opnsense/scripts/proxy/setup.sh;/usr/local/etc/rc.d/squid start
parameters:
type:script
message:starting proxy

[stop]
command:/usr/local/etc/rc.d/squid stop;/usr/bin/killall squid;exit 0
parameters:
type:script
message:stopping proxy

[restart]
command:/usr/local/etc/rc.d/squid restart
parameters:
type:script
message:restarting proxy

[reconfigure]
command:/usr/local/etc/rc.d/squid reload
parameters:
type:script
message:reconfigure proxy

[status]
command:/usr/local/etc/rc.d/squid status;exit 0
parameters:
type:script_output
message:request proxy status

[fetchacls]
command:/usr/local/opnsense/scripts/proxy/fetchACLs.py&&/usr/local/etc/rc.d/squid reload
parameters:
type:script
message:download and reload proxy ACLs from remote locations
description:Download and reload external proxy ACLs

[downloadacls]
command:/usr/local/opnsense/scripts/proxy/fetchACLs.py
parameters:
type:script
message:download proxy ACLs from remote locations
description:Download external proxy ACLs

[showkeytab]
command:( [ ! -f /usr/local/etc/squid/squid.keytab ] && echo "No keytab /usr/local/etc/squid/squid.keytab") || /usr/sbin/ktutil --keytab=/usr/local/etc/squid/squid.keytab list
parameters:
type:script_output
message:show kerberos keytab

[createkeytab]
command:/usr/local/sbin/squid-gen-keytab.sh 
parameters:-n %s -d %s -k %s -e %s -u %s -p %s
type:script_output
message:create keytab

[deletekeytab]
command:( [ ! -f /usr/local/etc/squid/squid.keytab ] && echo "No keytab file" ) || rm /usr/local/etc/squid/squid.keytab
parameters:
type:script_output
message:delete keytab

[testkerblogin]
command:/usr/local/sbin/kerberos_test.sh
parameters:-u %s -p %s -f %s
type:script_output
message:test kerberos login
